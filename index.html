<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <h1>Weather Widget</h1>
            <form action="" class="form">
                <input type="text" placeholder="Seach place" class="inp" required>
                <button class="btn">Search</button>
                <p class="err"></p>
            </form>
        </div>
        <div class="card">
            <div>
                Temperature = <p class="temp"> 21 </p> &deg;C
            </div>
            <div>
                Humidity = <p class="humidity"> 66 </p> &deg;C
            </div>
            <div>
                Heat index = <p class="heat-index"> 33 </p> &deg;C
            </div>
            <div>
                Wind speed = <p class="wind"> 8 </p> kph
            </div>
            <div>
                Feels like = <p class="feels-like"> 33 </p> &deg;C
            </div>
            <div>
                The weather is currently <b><p class="desc"> ... </p> </b>
            </div>
            <div>
                And It's <b><p class="is-day"> ... </p></b>
            </div>
           
            
        </div>
    </div>
    <script src="scirpt.js"></script>
</body>

</html>
