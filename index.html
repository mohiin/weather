<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <h1>Weather Widget</h1>
            <form action="" class="form">
                <input type="text" placeholder="Seach place" class="inp" required>
                <button class="btn">Search</button>
            </form>
        </div>
        <div class="card">
            <div>
                Temperature = <p class="temp"> 45 </p> &deg;C
            </div>
            <div>
                Humidity = <p class="humidity"> 45 </p> &deg;C
            </div>
            <div>
                Heat index = <p class="heat-index"> 45 </p> &deg;C
            </div>
            <div>
                wind = <p class="wind"> 45 </p> &deg;C
            </div>
            <div>
                feels like = <p class="feels-like"> 45 </p> &deg;C
            </div>
            <div>
                And <p class="is-day"> </p>
            </div>
           
            
        </div>
    </div>
    <script src="scirpt.js"></script>
</body>

</html>
